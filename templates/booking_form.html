{% extends "base.html" %}

{% block card_body %}
<form action="/booking_action" method="POST">
    <div class="form-group row">
        <label for="booking_date" class="col-sm-2 col-form-label">Booking date</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control" id="booking_date"
                   name="booking_date" value="{{ booking_date }}">
        </div>
    </div>
    <br>
    <div class="form-group row">
        <label for="booking_time" class="col-sm-2 col-form-label">Booking time</label>
        <div class="col-sm-10">
            <select class="form-control" id="booking_time" name="booking_time">
                {% if booking_time == '10:00' %}
                    {% block content10 %}
                        <option selected="selected">10:00</option>
                    {% endblock content10 %}
                {% else %}
                    {% block content10b %}
                        <option>10:00</option>
                    {% endblock content10b %}
                {% endif %}
                {% if booking_time == '11:00' %}
                    {% block content11 %}
                        <option selected="selected">11:00</option>
                    {% endblock content11 %}
                {% else %}
                    {% block content11b %}
                        <option>11:00</option>
                    {% endblock content11b %}
                {% endif %}
                {% if booking_time == '12:00' %}
                    {% block content12 %}
                        <option selected="selected">12:00</option>
                    {% endblock content12 %}
                {% else %}
                    {% block content12b %}
                        <option>12:00</option>
                    {% endblock content12b %}
                {% endif %}
                {% if booking_time == '13:00' %}
                    {% block content13 %}
                        <option selected="selected">13:00</option>
                    {% endblock content13 %}
                {% else %}
                    {% block content13b %}
                        <option>13:00</option>
                    {% endblock content13b %}
                {% endif %}
                {% if booking_time == '14:00' %}
                    {% block content14 %}
                        <option selected="selected">14:00</option>
                    {% endblock content14 %}
                {% else %}
                    {% block content14b %}
                        <option>14:00</option>
                    {% endblock content14b %}
                {% endif %}
                {% if booking_time == '15:00' %}
                    {% block content15 %}
                        <option selected="selected">15:00</option>
                    {% endblock content15 %}
                {% else %}
                    {% block content15b %}
                        <option>15:00</option>
                    {% endblock content15b %}
                {% endif %}
                {% if booking_time == '16:00' %}
                    {% block content16 %}
                        <option selected="selected">16:00</option>
                    {% endblock content16 %}
                {% else %}
                    {% block content16b %}
                        <option>16:00</option>
                    {% endblock content16b %}
                {% endif %}
                {% if booking_time == '17:00' %}
                    {% block content17 %}
                        <option selected="selected">17:00</option>
                    {% endblock content17 %}
                {% else %}
                    {% block content17b %}
                        <option>17:00</option>
                    {% endblock content17b %}
                {% endif %}
                {% if booking_time == '18:00' %}
                    {% block content18 %}
                        <option selected="selected">18:00</option>
                    {% endblock content18 %}
                {% else %}
                    {% block content18b %}
                        <option>18:00</option>
                    {% endblock content18b %}
                {% endif %}
                {% if booking_time == '19:00' %}
                    {% block content19 %}
                        <option selected="selected">19:00</option>
                    {% endblock content19 %}
                {% else %}
                    {% block content19b %}
                        <option>19:00</option>
                    {% endblock content19b %}
                {% endif %}
                {% if booking_time == '20:00' %}
                    {% block content20 %}
                        <option selected="selected">20:00</option>
                    {% endblock content20 %}
                {% else %}
                    {% block content20b %}
                        <option>20:00</option>
                    {% endblock content20b %}
                {% endif %}
                {% if booking_time == '21:00' %}
                    {% block content21 %}
                        <option selected="selected">21:00</option>
                    {% endblock content21 %}
                {% else %}
                    {% block content21b %}
                        <option>21:00</option>
                    {% endblock content21b %}
                {% endif %}
            </select>
        </div>
    </div>
    <br>
    <div class="form-group row">
        <label for="court" class="col-sm-2 col-form-label">Court</label>
        <div class="col-sm-10">
            <select class="form-control" id="court" name="court">
                {% if court == 'Court 1' %}
                    {% block court1 %}
                        <option selected="selected">Court 1</option>
                        <option>Court 2</option>
                    {% endblock court1 %}
                {% else %}
                    {% block court2 %}
                        <option>Court 1</option>
                        <option selected="selected">Court 2</option>
                    {% endblock court2 %}
                {% endif %}
                <option>Court 1 + Court 2</option>
            </select>
        </div>
    </div>
    <br>
    {% if error %}
        {% block error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
            <br>
        {% endblock error %}
    {% endif %}
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="/calendar/{{ booking_date }}" class="btn btn-secondary me-md-2">Cancel</a>
        <button id="submit" class="btn btn-primary" type="submit" onclick="swapButton()">Book</button>
        <button id="spinner" class="btn btn-primary" type="button" disabled style="display: none">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Book
        </button>
    </div>
</form>
{% endblock %}
