{% extends "base.html" %}

{% block card_body %}
<table class="table-borderless" data-toggle="table" data-search="true" data-url="matches.json">
  <thead>
    <tr>
      <th data-field="date" data-cell-style="cellStyleResult"
          data-formatter="formatterDate" data-sortable="true">Date</th>
      <th data-field="partner" data-cell-style="cellStyleResult" data-sortable="true">Partner</th>
      <th data-field="rivals" data-cell-style="cellStyleResult" data-sortable="true">Rivals</th>
    </tr>
  </thead>
</table>
<br>
<nav class="navbar sticky-bottom bg-body-primary">
  <div class="container-fluid">
    <a href="/calendar" class="btn btn-primary me-md-2">Calendar</a>
    <a href="/match_form" class="btn btn-primary me-md-0">Add Match</a>
  </div>
</nav>
{% endblock %}

{% block body_end %}
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
{% endblock %}
