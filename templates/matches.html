{% extends "stats_base.html" %}

{% block body %}
<div class="d-flex justify-content-center flex-wrap">
    <div class="p-2 mx-auto"><canvas id="chart10Id" aria-label="chart" height="230" width="250"></canvas></div>
    <div class="p-2 mx-auto"><canvas id="chartYearId" aria-label="chart" height="230" width="250"></canvas></div>
    <div class="p-2 mx-auto"><canvas id="chartId" aria-label="chart" height="230" width="250"></canvas></div>
</div>
<table class="table-borderless" data-filter-control="true" data-page-list="[10, 25, 50, 100, All]"
       data-page-size="25" data-pagination="true" data-pagination-next-text="Next"
       data-pagination-pre-text="Previous" data-search="true" data-show-footer="true" data-toggle="table"
       data-url="matches.json?player1={{ player1 }}&player2={{ player2 }}&player3={{ player3 }}">
    <thead>
        <tr>
            <th class="index" data-cell-style="cellStyleIndexMatchResult" data-field="index"
              data-footer-formatter="footItemCountFormatter" data-sortable="true">#</th>
            <th data-cell-style="cellStyleMatchResult" data-field="date" data-filter-control="input"
              data-footer-formatter="foot10Results" data-formatter="formatterDate" data-sortable="true">D</th>
            <th data-cell-style="cellStyleMatchResult" data-field="partner" data-filter-control="select"
              data-filter-data="url:/partner_list.json" data-filter-strict-search="false"
              data-footer-formatter="footYearResults" data-sortable="true">Partner</th>
            <th data-cell-style="cellStyleMatchResult" data-field="rivals" data-filter-control="select"
              data-filter-data="url:/rival_list.json" data-filter-strict-search="false"
              data-footer-formatter="footResults" data-sortable="true">Rivals</th>
        </tr>
    </thead>
</table>
<nav class="navbar sticky-bottom bg-body-primary">
    <div class="container-fluid">
        <a href="/calendar" class="btn btn-primary me-md-2">calendar</a>
        <a href="/filter_form?src=matches" class="btn btn-primary me-md-2">filter</a>
        <a href="/players" class="btn btn-primary me-md-2">players</a>
        <a href="/match_form" class="btn btn-primary me-md-0">add match</a>
    </div>
</nav>
{% endblock %}
