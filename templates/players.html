{% extends "base.html" %}

{% block card_body %}
<table class="table-borderless" data-toggle="table" data-search="true" data-url="players.json">
  <thead>
    <tr>
      <th data-field="player" data-sortable="true">Player</th>
      <th class="right" data-field="total" data-sortable="true">Total</th>
      <th class="right" data-field="pt" data-sortable="true">Partner</th>
      <th class="right" data-field="ps">Stats</th>
      <th class="right" data-field="rt" data-sortable="true">Rival</th>
      <th class="right" data-field="rs">Stats</th>
    </tr>
  </thead>
</table>
<br>
<nav class="navbar sticky-bottom bg-body-primary">
  <div class="container-fluid">
    <a href="/calendar" class="btn btn-primary me-md-2">Calendar</a>
    <a href="/matches" class="btn btn-primary me-md-2">Matches</a>
    <a href="/match_form" class="btn btn-primary me-md-0">Add Match</a>
  </div>
</nav>
{% endblock %}

{% block body_end %}
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
{% endblock %}
